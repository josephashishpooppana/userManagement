{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django automatically renders form fields -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
